<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jade â¤ï¸</title>
  <style>
    :root { --bg1:#0b1020; --bg2:#1a0b2e; --card:#111827cc; --text:#e5e7eb; }
    *{ box-sizing:border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      background: radial-gradient(1200px 700px at 20% 20%, #ff5ea8 0%, transparent 60%),
                  radial-gradient(900px 600px at 80% 30%, #7c3aed 0%, transparent 55%),
                  linear-gradient(135deg,var(--bg1),var(--bg2));
      color:var(--text);
      overflow:hidden;
    }
    .card{
      width:min(720px,92vw);
      padding:28px 24px;
      border-radius:22px;
      background:var(--card);
      border:1px solid #ffffff22;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px #00000066;
      text-align:center;
      position:relative;
    }
    h1{ margin:0 0 8px; font-size: clamp(28px, 5vw, 44px); }
    p{ margin:0 0 18px; opacity:.92; font-size: clamp(16px, 2.6vw, 18px); }
    .buttons{
      margin-top:18px;
      display:flex;
      gap:14px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
      position:relative;
      height:120px;
    }
    button{
      border:0; padding:14px 22px;
      font-size:18px;
      border-radius:999px;
      cursor:pointer;
      user-select:none;
      touch-action: manipulation;
      transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
      box-shadow: 0 10px 24px #00000055;
    }
    #yes{
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color:#07120a;
      font-weight:800;
    }
    #yes:hover{ transform: translateY(-2px) scale(1.02); }
    #no{
      background: linear-gradient(135deg, #ef4444, #b91c1c);
      color:#fff;
      font-weight:800;
      position:absolute; /* so we can move it around */
      left:50%; top:50%;
      transform: translate(-50%,-50%);
    }
    #msg{
      margin-top:10px;
      min-height:28px;
      font-weight:700;
      letter-spacing:.2px;
    }
    .tiny{
      opacity:.55;
      font-size:12px;
      margin-top:14px;
    }
    .hearts{
      position:absolute; inset:0; pointer-events:none; overflow:hidden; border-radius:22px;
    }
    .heart{
      position:absolute; bottom:-40px; font-size:18px; opacity:.75;
      animation: floatUp linear forwards;
      filter: drop-shadow(0 6px 10px #00000066);
    }
    @keyframes floatUp{
      from{ transform: translateY(0) translateX(0) rotate(0deg); opacity:0; }
      10%{ opacity:.85; }
      to{ transform: translateY(-760px) translateX(var(--drift)) rotate(24deg); opacity:0; }
    }
    .success{
      margin-top:16px;
      padding:16px 14px;
      border-radius:16px;
      background:#22c55e22;
      border:1px solid #22c55e55;
      display:none;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="hearts" id="hearts"></div>
    <h1>Jade ğŸ’˜</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons" id="arena">
      <button id="yes">YES ğŸ˜</button>
      <button id="no" aria-label="No">NO ğŸ™ƒ</button>
    </div>

    <div id="msg"></div>

    <div class="success" id="success">
      <div style="font-size:22px;font-weight:900;">LETS GOOOO ğŸ’–</div>
      <div style="margin-top:6px;opacity:.9;">Screenshot this and send it to Frankie ğŸ˜„</div>
    </div>

    <div class="tiny">PS: The NO button isâ€¦ suspiciously slippery.</div>
  </div>

<script>
(() => {
  const no = document.getElementById('no');
  const yes = document.getElementById('yes');
  const msg = document.getElementById('msg');
  const arena = document.getElementById('arena');
  const hearts = document.getElementById('hearts');
  const success = document.getElementById('success');

  const lines = [
    "Nice try ğŸ˜‚",
    "Not happening ğŸ˜­",
    "Your finger slippedâ€¦ not mine ğŸ˜‡",
    "Absolutely not allowed ğŸš«",
    "Nope nope nope ğŸ’¨",
    "You meant YES, surely ğŸ˜Œ",
    "Jadeâ€¦ don't even ğŸ˜‚",
    "Skill issue ğŸ˜­"
  ];

  let tries = 0;

  function rand(min, max){ return Math.floor(Math.random() * (max - min + 1)) + min; }

  function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

  function placeNoButtonAwayFromPointer(pointerX, pointerY){
    const rect = arena.getBoundingClientRect();
    const btnRect = no.getBoundingClientRect();

    // bounds inside arena (leave padding)
    const pad = 12;
    const maxX = rect.width - btnRect.width - pad;
    const maxY = rect.height - btnRect.height - pad;

    // try multiple times to get far-ish from pointer
    let best = { x: rect.width/2, y: rect.height/2, d: -1 };
    for (let i = 0; i < 12; i++){
      const x = rand(pad, Math.max(pad, maxX));
      const y = rand(pad, Math.max(pad, maxY));
      const cx = rect.left + x + btnRect.width/2;
      const cy = rect.top  + y + btnRect.height/2;
      const d = Math.hypot(cx - pointerX, cy - pointerY);
      if (d > best.d) best = { x, y, d };
    }

    no.style.left = best.x + "px";
    no.style.top  = best.y + "px";
    no.style.transform = "translate(0,0)";
  }

  function troll(pointerX, pointerY){
    tries++;
    msg.textContent = lines[tries % lines.length];

    // little shake
    no.animate(
      [{ transform: no.style.transform + " rotate(0deg)" },
       { transform: no.style.transform + " rotate(-6deg)" },
       { transform: no.style.transform + " rotate(6deg)" },
       { transform: no.style.transform + " rotate(0deg)" }],
      { duration: 180, iterations: 1 }
    );

    placeNoButtonAwayFromPointer(pointerX, pointerY);

    // ramp difficulty a bit
    const scale = clamp(1 - tries * 0.03, 0.72, 1);
    no.style.padding = `${Math.round(14*scale)}px ${Math.round(22*scale)}px`;
    no.style.fontSize = `${Math.round(18*scale)}px`;
  }

  // Desktop: run away when cursor gets close
  arena.addEventListener('mousemove', (e) => {
    const r = no.getBoundingClientRect();
    const cx = r.left + r.width/2;
    const cy = r.top + r.height/2;
    const d = Math.hypot(e.clientX - cx, e.clientY - cy);

    if (d < 110) troll(e.clientX, e.clientY);
  }, { passive: true });

  // Mobile/touch: run away on touch start near it
  arena.addEventListener('touchstart', (e) => {
    const t = e.touches[0];
    if (!t) return;
    troll(t.clientX, t.clientY);
  }, { passive: true });

  // If somehow clicked: still troll
  no.addEventListener('click', (e) => {
    e.preventDefault();
    troll(e.clientX || window.innerWidth/2, e.clientY || window.innerHeight/2);
  });

  // YES click: celebration
  yes.addEventListener('click', () => {
    msg.textContent = "YEEEEES ğŸ’";
    success.style.display = "block";
    spawnHearts(40);
  });

  function spawnHearts(n){
    const emojis = ["ğŸ’–","ğŸ’˜","ğŸ’","ğŸ’—","ğŸ’","ğŸ’“","ğŸ’•","â¤ï¸"];
    const rect = document.getElementById('card').getBoundingClientRect();

    for (let i = 0; i < n; i++){
      const s = document.createElement('div');
      s.className = "heart";
      s.textContent = emojis[rand(0, emojis.length-1)];
      const x = rand(10, rect.width - 20);
      const drift = rand(-120, 120) + "px";
      const dur = rand(1800, 3600);

      s.style.left = x + "px";
      s.style.setProperty("--drift", drift);
      s.style.animationDuration = dur + "ms";

      hearts.appendChild(s);
      setTimeout(() => s.remove(), dur + 200);
    }
  }

  // Initial placement (so itâ€™s not centered over YES)
  const a = arena.getBoundingClientRect();
  no.style.left = (a.width * 0.66) + "px";
  no.style.top  = (a.height * 0.52) + "px";
  no.style.transform = "translate(0,0)";
})();
</script>
</body>
</html>
